# This is a basic workflow to help you get started with Actions

name: Scan

# Controls when the workflow will run
on:
  # Run every 10 minutes
  schedule:
    - cron: "*/30 * * * * "

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  scan:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v2
        
      - name: Setup Python
        uses: actions/setup-python@v2.2.2
        with:
          architecture: x64

      - name: Setup bash
        uses: pkg-src/github-action-git-bash@v1.1

      - name: Install required libraries
        run: |
         python -m pip install requests remotezip


      - name: Collect versions and save
        run: |
         python scripts/versionscan.py
         
 
      - name: Commit and Push
          run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "AntiBitti[bot]"
            git add -A
        - name: Commit files
            id: can_commit
            run: |
              commit_message=$(git commit -m "Updated latest AbiTikku version list" -a | tr -d '\n' || true)
              echo "::set-output name=commit_message::$commit_message"
        - name: Push or leave
          id: nothing_committed
          - if: contains(steps.can_commit.outputs.commit_message, 'nothing to commit')
            run: echo "Latest version, not committing"
          - if: !contains(steps.can_commit.outputs.commit_message, 'nothing to commit')
            run: git push
